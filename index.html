<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Bulan Ayden</title>
  <style>
    body {
      background: #fff0f0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      color: #d32f2f;
      font-size: 2.8em;
      animation: shake 1s infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: slideIn 3s ease-out;
    }

    .heart {
      font-size: 2em;
      color: red;
      animation: pulse 1s infinite;
    }

    img {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Bulan ke-5, Ayden! 🎉</h1>
  <p>Abi dan Ummi sayang Ayden sangat-sangat 💖</p>
  <p>Semoga Ayden membesar dengan sihat, kuat dan ceria selalu 😘</p>
  <img src="ayden.jpg" alt="Ayden" />

  <!-- Lagu YouTube Shorts -->
  <button onclick="document.getElementById('player').style.display='block'">🎵 Dengar lagu ni</button>
  <div id="player" style="display:none; margin-top:20px;">
    <iframe width="300" height="530"
      src="https://www.youtube.com/embed/cnT6mCrXiU4?autoplay=1&loop=1&playlist=cnT6mCrXiU4"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <p class="heart">❤️</p>
</body>
</html>
