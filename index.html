<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Maafkan Saya</title>
  <style>
    body {
      background: #fff0f0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      color: #d32f2f;
      font-size: 3em;
      animation: shake 1s infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: slideIn 3s ease-out;
    }

    .heart {
      font-size: 2em;
      color: red;
      animation: pulse 1s infinite;
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Maafkan Saya üòî</h1>
  <p>Saya betul-betul minta maaf dari hati saya.</p>
  <p>Tolonglah beri saya peluang kedua üò¢</p>

</body>
</html>
