<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Maafkan Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3f3;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .heart {
      font-size: 40px;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Maafkan Saya 😔</h1>
  <p>Saya betul-betul menyesal atas apa yang terjadi...</p>
  <p>Saya tak berniat nak lukakan hati awak.</p>
  <p>Tolong maafkan saya. Saya sayang awak. <span class="heart">❤️</span></p>
</body>
</html>
